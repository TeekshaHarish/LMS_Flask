<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h1>Members</h1>
    <div class="d-flex justify-content-between align-items-center my-3">
      <input type="text" id="search-members" class="form-control w-25" placeholder="Search by name or email">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMemberModal">Add Member</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="members-list"></tbody>
    </table>
    <ul id="members-pagination" class="pagination justify-content-center"></ul>
  </div>

  <!-- Add Member Modal -->
  <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="member-form">
          <div class="modal-header">
            <h5 class="modal-title" id="addMemberModalLabel">Add/Edit Member</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="member-id">
            <div class="mb-3">
              <label for="member-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="member-name" required>
            </div>
            <div class="mb-3">
              <label for="member-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="member-email" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/members.js"></script>
</body>
</html>
