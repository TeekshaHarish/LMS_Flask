<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-5">Books</h2>
    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="search-books" class="form-control w-75" placeholder="Search by title or author">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">Add Book</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="books-list"></tbody>
    </table>
    <nav>
      <ul class="pagination" id="books-pagination"></ul>
    </nav>
  </div>

  <!-- Add/Edit Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="book-form">
            <input type="hidden" id="book-id">
            <div class="mb-3">
              <label for="book-title" class="form-label">Title</label>
              <input type="text" id="book-title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="book-author" class="form-label">Author</label>
              <input type="text" id="book-author" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/books.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
